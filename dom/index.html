<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document DOM</title>
    <style>
      .row {
        display: grid;
        gap: 2px;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        padding: 15px;
      }

      .box {
        background-color: aqua;
        padding: 15px;
        font-size: 20px;
        text-align: center;
        color: white;
      }
      .odd {
        background-color: rgb(211, 224, 20);
      }
      .even {
        background-color: green;
      }

      .prime {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p class="para" id="para1">Paragraph1</p>
    <p class="para" id="para2">Paragraph2</p>
    <p class="para" id="para3">Paragraph3</p>
    <p class="para" id="para4">Paragraph4</p>
    <div class="row">
      <div class="box   even">0</div>
      <div class="box     odd">1</div>
      <div class="box    prime">2</div>
      <div class="box    prime">3</div>
      <div class="box    even">4</div>
      <div class="box   odd">5</div>
      <div class="box     even">6</div>
      <div class="box    odd">7</div>
      <div class="box     even">8</div>
      <div class="box   odd">9</div>
      <div class="box   even">10</div>
    </div>
    <button onclick="clickMe()">click</button>
    <button>click me</button>
    <button class="but">click again</button>

    <script src="index.js"></script>
  </body>
</html>
